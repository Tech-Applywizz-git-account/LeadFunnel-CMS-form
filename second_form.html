<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Process Workflow - Applywizz</title>
    <script>
        window.ENV_SUPABASE_URL = "___SUPABASE_URL___";
        window.ENV_SUPABASE_KEY = "___SUPABASE_KEY___";
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #10b981;
            --glass-bg: rgba(255, 255, 255, 0.45);
            --glass-border: rgba(255, 255, 255, 0.3);
            --text: #0f172a;
            --text-muted: #475569;
            --bg-gradient: linear-gradient(135deg, #e0f2fe 0%, #dcfce7 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', 'Inter', sans-serif;
        }

        body {
            background: var(--bg-gradient);
            background-attachment: fixed;
            color: var(--text);
            min-height: 100vh;
            padding: 2rem 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        body::before,
        body::after {
            content: '';
            position: fixed;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            z-index: -1;
            filter: blur(80px);
            opacity: 0.6;
            animation: move 20s infinite alternate;
        }

        body::before {
            background: #3b82f6;
            top: -100px;
            left: -100px;
        }

        body::after {
            background: #10b981;
            bottom: -100px;
            right: -100px;
            animation-delay: -10s;
        }

        @keyframes move {
            from {
                transform: translate(0, 0) scale(1);
            }

            to {
                transform: translate(100px, 100px) scale(1.2);
            }
        }

        .container {
            width: 100%;
            max-width: 1200px;
            padding: 0 16px;
            z-index: 1;
        }

        .grid-layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            width: 100%;
            margin-top: 20px;
        }

        @media (max-width: 992px) {
            .grid-layout {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(16px) saturate(180%);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 32px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
        }

        .card.main-card {
            border-top: 6px solid var(--primary);
            background: rgba(255, 255, 255, 0.65);
        }

        .card-title {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(to right, #2563eb, #059669);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        input,
        select,
        textarea {
            width: 100%;
            border: 1px solid var(--primary);
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 12px 16px;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        input:focus,
        textarea:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 0 5px rgba(37, 99, 235, 0.2);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 28px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            border: none;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
        }

        #form-view {
            display: none;
        }

        .divider {
            height: 1px;
            background: var(--glass-border);
            margin: 20px 0;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container" style="display: flex; justify-content: flex-end; margin-bottom: 20px;">
        <select onchange="window.location.href=this.value"
            style="width: auto; padding: 8px 16px; border-radius: 8px; background: var(--glass-bg); cursor: pointer;">
            <option value="index.html">First Form</option>
            <option value="second_form.html" selected>Second Form</option>
        </select>
    </div>

    <!-- ADMIN BUILDER VIEW -->
    <div class="container grid-layout" id="builder-view">
        <div class="column-left">
            <div class="card main-card">
                <h1 class="card-title">Setup Questions</h1>
                <p style="color: var(--text-muted); font-size: 14px; margin-bottom: 20px;">Add questions for the
                    end-user.</p>

                <div class="form-group">
                    <label>Business ID (BID)</label>
                    <input type="text" id="admin-bid" placeholder="e.g. AWL-6747" value="AWL-6747">
                </div>
                <div class="form-group">
                    <label>Lead Email</label>
                    <input type="email" id="admin-email" placeholder="lead@example.com" oninput="syncEmail(this.value)">
                </div>

                <div id="q-container"></div>
                <button class="btn btn-outline" style="width: 100%; margin-top: 10px;" onclick="addQ()">+ Add
                    Question</button>

                <div class="divider"></div>
                <button class="btn btn-primary" style="width: 100%; background: var(--secondary);"
                    onclick="generateLink()">Generate Link for End-User</button>

                <div id="generated-section"
                    style="display: none; margin-top: 20px; padding: 15px; background: white; border-radius: 12px; border: 1px solid var(--secondary);">
                    <p style="font-size: 12px; font-weight: bold; margin-bottom: 8px;">End-User Form Link:</p>
                    <div style="display: flex; gap: 8px;">
                        <input type="text" id="link-output" readonly style="font-size: 12px; flex: 1;">
                        <button class="btn btn-outline" style="padding: 8px;" onclick="copyLink()">Copy</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="column-right">
            <div class="card" style="border-top: 6px solid var(--secondary);">
                <h1 class="card-title"
                    style="background: linear-gradient(to right, #10b981, #059669); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent;">
                    Email Configuration</h1>
                <p style="color: var(--text-muted); font-size: 14px; margin-bottom: 20px;">Sent automatically after user
                    submits.</p>

                <div class="form-group">
                    <label>Recipient (Mapped from Left)</label>
                    <input type="email" id="mapped-email" readonly style="opacity: 0.7;">
                </div>
                <div class="form-group">
                    <label>Email Body</label>
                    <textarea id="mail-body" rows="4"
                        placeholder="Hi, thank you for submitting. Click below to proceed..."></textarea>
                </div>
                <div class="form-group">
                    <label>First Form Link (from index.html)</label>
                    <input type="text" id="first-form-link" placeholder="Paste link generated from index.html here">
                </div>

                <div
                    style="background: rgba(16, 185, 129, 0.05); padding: 15px; border-radius: 12px; border: 1px solid rgba(16,185,129,0.2);">
                    <p style="font-weight: bold; font-size: 13px; margin-bottom: 10px;">Azure Keys (Hidden from User)
                    </p>
                    <input type="password" id="az-tenant" value="dd60b066-1b78-4515-84fb-a565c251cb5a"
                        style="margin-bottom: 8px; font-size: 12px;" placeholder="Tenant ID">
                    <input type="password" id="az-client" value="4116ded8-f37d-4a78-9134-25a39e91bb41"
                        style="margin-bottom: 8px; font-size: 12px;" placeholder="Client ID">
                    <input type="password" id="az-secret" value="R_c8Q~XSSWy2Tk5GkRbkSURzW1zgKIjI1mjVfcS8"
                        style="margin-bottom: 8px; font-size: 12px;" placeholder="Secret Key">
                    <input type="text" id="az-sender" value="support@applywizz.com" style="font-size: 12px;"
                        placeholder="Sender Email">
                </div>
            </div>
        </div>
    </div>

    <!-- END-USER FORM VIEW -->
    <div class="container" id="form-view" style="max-width: 600px;">
        <div class="card main-card">
            <h1 class="card-title">Applywizz Submission</h1>
            <p style="color: var(--text-muted); font-size: 14px;">Please complete the form below.</p>
            <div class="divider"></div>
            <form id="end-user-form">
                <div id="end-user-fields"></div>
                <div style="display: flex; gap: 12px; margin-top: 24px;">
                    <button type="submit" id="submit-btn" class="btn btn-primary" style="flex: 1;">Submit &
                        Continue</button>
                    <div id="loading" style="display: none; align-self: center;">
                        <div
                            style="width: 24px; height: 24px; border: 3px solid rgba(37,99,235,0.2); border-top-color: var(--primary); border-radius: 50%; animation: spin 1s infinite linear;">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        let qCount = 0;
        let config = null;
        let supabaseClient = null;

        if (window.ENV_SUPABASE_URL && window.ENV_SUPABASE_KEY && !window.ENV_SUPABASE_URL.includes("___")) {
            supabaseClient = supabase.createClient(window.ENV_SUPABASE_URL, window.ENV_SUPABASE_KEY);
        }

        function syncEmail(v) { document.getElementById('mapped-email').value = v; }

        function addQ() {
            qCount++;
            const div = document.createElement('div');
            div.className = 'card'; div.style.cssText = 'padding: 15px; margin-top: 15px; position: relative; background: rgba(255,255,255,0.3);';
            div.innerHTML = `
                <button onclick="this.parentElement.remove()" style="position: absolute; top: 5px; right: 5px; color: red; border: none; background: none; cursor: pointer;">Ã—</button>
                <input type="text" class="q-label" placeholder="Question Title" style="margin-bottom: 8px; padding: 8px;">
                <select class="q-type" style="padding: 8px;">
                    <option value="text">Short Text</option>
                    <option value="number">Number</option>
                    <option value="date">Date</option>
                </select>
            `;
            document.getElementById('q-container').appendChild(div);
        }

        function generateLink() {
            const bid = document.getElementById('admin-bid').value;
            const email = document.getElementById('admin-email').value;
            const mailBody = document.getElementById('mail-body').value;
            const firstLink = document.getElementById('first-form-link').value;

            const az = {
                t: document.getElementById('az-tenant').value,
                c: document.getElementById('az-client').value,
                s: document.getElementById('az-secret').value,
                e: document.getElementById('az-sender').value
            };

            const qs = Array.from(document.querySelectorAll('#q-container .card')).map(c => ({
                l: c.querySelector('.q-label').value,
                t: c.querySelector('.q-type').value
            }));

            if (!bid || !email) return alert("Enter BID and Email");

            const cfg = { b: bid, e: email, m: mailBody, f: firstLink, az: az, qs: qs };
            const encoded = btoa(unescape(encodeURIComponent(JSON.stringify(cfg))));
            const link = `${window.location.origin}${window.location.pathname}?c=${encoded}`;

            document.getElementById('link-output').value = link;
            document.getElementById('generated-section').style.display = 'block';
        }

        function copyLink() {
            navigator.clipboard.writeText(document.getElementById('link-output').value);
            alert("Link copied!");
        }

        async function init() {
            const params = new URLSearchParams(window.location.search);
            const cStr = params.get('c');
            if (!cStr) return;

            document.getElementById('builder-view').style.display = 'none';
            document.getElementById('form-view').style.display = 'block';

            try {
                config = JSON.parse(decodeURIComponent(escape(atob(cStr))));
                const container = document.getElementById('end-user-fields');
                config.qs.forEach((q, i) => {
                    const div = document.createElement('div');
                    div.className = 'form-group';
                    div.innerHTML = `<label>${q.l}</label><input type="${q.t}" name="q_${i}" required>`;
                    container.appendChild(div);
                });
            } catch (e) { console.error(e); }
        }

        document.getElementById('end-user-form').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submit-btn');
            const load = document.getElementById('loading');
            btn.disabled = true; load.style.display = 'block';

            const formData = new FormData(e.target);
            const results = {};
            config.qs.forEach((q, i) => results[q.l] = formData.get(`q_${i}`));

            try {
                // 1. Save to Supabase
                if (supabaseClient) {
                    const { data: leadData } = await supabaseClient.from('leads').select('extra_data').eq('business_id', config.b).single();
                    const existing = leadData ? (leadData.extra_data || {}) : {};
                    const updatedExtra = { ...existing, ...results, workflow_step: 'second_form_completed' };

                    await supabaseClient.from('leads').update({ extra_data: updatedExtra }).eq('business_id', config.b);
                }

                // 2. Send email via our proxy API (Bypasses CORS)
                const apiRes = await fetch('/api/send-email', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ az: config.az, e: config.e, m: config.m, f: config.f })
                });

                const apiData = await apiRes.json();
                if (!apiRes.ok) throw new Error(apiData.error || "Failed to send email");

                document.getElementById('form-view').innerHTML = `<div class="card"><h1 class="card-title">Success</h1><p>Your response has been recorded and an email has been sent to you.</p></div>`;
            } catch (err) { alert(err.message); }
            finally { btn.disabled = false; load.style.display = 'none'; }
        };

        init();
    </script>
</body>

</html>
