<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Process Workflow - Applywizz</title>
    <script>
        window.ENV_SUPABASE_URL = "___SUPABASE_URL___";
        window.ENV_SUPABASE_KEY = "___SUPABASE_KEY___";
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #10b981;
            --glass-bg: rgba(255, 255, 255, 0.45);
            --glass-border: rgba(255, 255, 255, 0.3);
            --text: #0f172a;
            --text-muted: #475569;
            --bg-gradient: linear-gradient(135deg, #e0f2fe 0%, #dcfce7 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', 'Inter', sans-serif;
        }

        body {
            background: var(--bg-gradient);
            background-attachment: fixed;
            color: var(--text);
            min-height: 100vh;
            padding: 2rem 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        body::before,
        body::after {
            content: '';
            position: fixed;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            z-index: -1;
            filter: blur(80px);
            opacity: 0.6;
            animation: move 20s infinite alternate;
        }

        body::before {
            background: #3b82f6;
            top: -100px;
            left: -100px;
        }

        body::after {
            background: #10b981;
            bottom: -100px;
            right: -100px;
            animation-delay: -10s;
        }

        @keyframes move {
            from {
                transform: translate(0, 0) scale(1);
            }

            to {
                transform: translate(100px, 100px) scale(1.2);
            }
        }

        .container {
            width: 100%;
            max-width: 1200px;
            padding: 0 16px;
            z-index: 1;
        }

        .grid-layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            width: 100%;
            margin-top: 20px;
        }

        @media (max-width: 992px) {
            .grid-layout {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(16px) saturate(180%);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 32px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
        }

        .card.main-card {
            border-top: 6px solid var(--primary);
            background: rgba(255, 255, 255, 0.65);
        }

        .card-title {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(to right, #2563eb, #059669);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        input,
        select,
        textarea {
            width: 100%;
            border: 1px solid var(--primary);
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 12px 16px;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        input:focus,
        textarea:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 0 5px rgba(37, 99, 235, 0.2);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 28px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            border: none;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
        }

        #form-view {
            display: none;
        }

        .divider {
            height: 1px;
            background: var(--glass-border);
            margin: 20px 0;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .toast {
            position: fixed;
            bottom: 32px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(8px);
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            font-size: 14px;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 1000;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
        }
    </style>
</head>

<body>
    <div class="container" id="nav-container" style="display: flex; justify-content: flex-end; margin-bottom: 20px;">
        <select onchange="window.location.href=this.value"
            style="width: auto; padding: 8px 16px; border-radius: 8px; background: var(--glass-bg); cursor: pointer;">
            <option value="index.html" selected>First Form</option>
            <option value="second_form.html">Second Form</option>
        </select>
    </div>

    <!-- ADMIN BUILDER VIEW -->
    <div class="container grid-layout" id="builder-view">
        <div class="column-left">
            <div class="card main-card">
                <h1 class="card-title">Form Configuration</h1>
                <p style="color: var(--text-muted); font-size: 14px; margin-bottom: 20px;">Configure your first form and
                    the email to be sent after submission.</p>

                <div class="form-group" style="display: none;">
                    <label>Business ID (Internal)</label>
                    <input type="text" id="admin-bid" value="AWL-6747">
                </div>

                <div id="q-container"></div>
                <button class="btn btn-outline" style="width: 100%; margin-top: 10px;" onclick="addQ()">+ Add
                    Question</button>

                <div class="divider"></div>
                <button class="btn btn-primary" style="width: 100%; background: var(--secondary);"
                    onclick="generateLink()">Generate Link for End-User</button>

                <div id="generated-section"
                    style="display: none; margin-top: 20px; padding: 15px; background: white; border-radius: 12px; border: 1px solid var(--secondary);">
                    <p style="font-size: 12px; font-weight: bold; margin-bottom: 8px;">End-User Form Link:</p>
                    <div style="display: flex; gap: 8px;">
                        <input type="text" id="link-output" readonly style="font-size: 12px; flex: 1;">
                        <button class="btn btn-outline" style="padding: 8px;" onclick="copyLink()">Copy</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="column-right">
            <div class="card" style="border-top: 6px solid var(--secondary);">
                <h1 class="card-title"
                    style="background: linear-gradient(to right, #10b981, #059669); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent;">
                    Email Configuration</h1>
                <p style="color: var(--text-muted); font-size: 14px; margin-bottom: 20px;">Sent automatically after user
                    submits.</p>

                <div class="form-group">
                    <label>Email Body (to be sent after Form 1)</label>
                    <textarea id="mail-body" rows="4"
                        placeholder="Hi, thank you for submitting. Click below to proceed to the next step..."></textarea>
                </div>
                <div class="form-group">
                    <label>Second Form Link</label>
                    <input type="text" id="second-form-link" placeholder="Paste link to second_form.html here">
                </div>

                <div id="azure-keys-container" style="display: none;">
                    <input type="password" id="az-tenant" value="dd60b066-1b78-4515-84fb-a565c251cb5a">
                    <input type="password" id="az-client" value="4116ded8-f37d-4a78-9134-25a39e91bb41">
                    <input type="password" id="az-secret" value="R_c8Q~XSSWy2Tk5GkRbkSURzW1zgKIjI1mjVfcS8">
                    <input type="text" id="az-sender" value="support@applywizz.com">
                </div>
            </div>
        </div>
    </div>

    <!-- END-USER FORM VIEW -->
    <div class="container" id="form-view" style="max-width: 600px;">
        <div class="card main-card">
            <h1 class="card-title">Applywizz Submission</h1>
            <p style="color: var(--text-muted); font-size: 14px;">Please complete the form below.</p>
            <div class="divider"></div>
            <form id="end-user-form">
                <div id="end-user-fields"></div>
                <div style="display: flex; gap: 12px; margin-top: 24px;">
                    <button type="submit" id="submit-btn" class="btn btn-primary" style="flex: 1;">Submit &
                        Continue</button>
                    <div id="loading" style="display: none; align-self: center;">
                        <div
                            style="width: 24px; height: 24px; border: 3px solid rgba(37,99,235,0.2); border-top-color: var(--primary); border-radius: 50%; animation: spin 1s infinite linear;">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        let qCount = 0;
        let config = null;
        let supabaseClient = null;

        if (window.ENV_SUPABASE_URL && window.ENV_SUPABASE_KEY && !window.ENV_SUPABASE_URL.includes("___")) {
            supabaseClient = supabase.createClient(window.ENV_SUPABASE_URL, window.ENV_SUPABASE_KEY);
        }

        function syncEmail(v) { document.getElementById('mapped-email').value = v; }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.textContent = msg;
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 4000);
        }

        function addQ(label = "", type = "text") {
            qCount++;
            const id = `q-card-${qCount}`;
            const div = document.createElement('div');
            div.className = 'card';
            div.id = id;
            div.style.cssText = 'padding: 20px; margin-top: 15px; position: relative; background: rgba(255,255,255,0.7); border: 1px solid var(--primary);';
            div.innerHTML = `
                <button onclick="this.parentElement.remove()" style="position: absolute; top: 10px; right: 10px; color: #ef4444; border: none; background: none; cursor: pointer; font-size: 20px; font-weight: bold;">&times;</button>
                <div class="form-group" style="margin-bottom: 12px;">
                    <label style="font-size: 13px;">Question Title</label>
                    <input type="text" class="q-label" placeholder="e.g. What is your name?" style="padding: 8px;" value="${label}">
                </div>
                <div class="form-group" style="margin-bottom: 12px;">
                    <label style="font-size: 13px;">Field Type</label>
                    <select class="q-type" style="padding: 8px;" onchange="toggleQOptions('${id}')">
                        <option value="text" ${type === 'text' ? 'selected' : ''}>Short Text</option>
                        <option value="textarea" ${type === 'textarea' ? 'selected' : ''}>Long Text (Paragraph)</option>
                        <option value="email" ${type === 'email' ? 'selected' : ''}>Email</option>
                        <option value="dropdown" ${type === 'dropdown' ? 'selected' : ''}>Dropdown</option>
                        <option value="radio" ${type === 'radio' ? 'selected' : ''}>Radio Buttons</option>
                        <option value="checkbox" ${type === 'checkbox' ? 'selected' : ''}>Checkboxes</option>
                        <option value="file" ${type === 'file' ? 'selected' : ''}>File Upload</option>
                        <option value="number" ${type === 'number' ? 'selected' : ''}>Number</option>
                        <option value="date" ${type === 'date' ? 'selected' : ''}>Date</option>
                    </select>
                </div>
                <div class="q-options-area" style="display: none; border-top: 1px dashed #cbd5e1; padding-top: 12px; margin-top: 12px;">
                    <label style="font-size: 12px; color: var(--text-muted);">Options (one per row)</label>
                    <div class="q-options-list">
                        <div style="display: flex; gap: 5px; margin-bottom: 5px;">
                            <input type="text" class="opt-val" placeholder="Option 1" style="flex: 1; padding: 6px;">
                            <button class="btn" style="padding: 0 10px; color: #ef4444;" onclick="this.parentElement.remove()">-</button>
                        </div>
                    </div>
                    <button class="btn btn-outline" style="font-size: 11px; padding: 4px 10px;" onclick="addQOption('${id}')">+ Add Option</button>
                </div>
            `;
            document.getElementById('q-container').appendChild(div);
            toggleQOptions(id);
        }

        function toggleQOptions(id) {
            const card = document.getElementById(id);
            const type = card.querySelector('.q-type').value;
            const area = card.querySelector('.q-options-area');
            const isChoice = ['dropdown', 'radio', 'checkbox'].includes(type);
            area.style.display = isChoice ? 'block' : 'none';
        }

        function addQOption(id) {
            const list = document.querySelector(`#${id} .q-options-list`);
            const div = document.createElement('div');
            div.style.cssText = 'display: flex; gap: 5px; margin-bottom: 5px;';
            div.innerHTML = `
                <input type="text" class="opt-val" placeholder="New Option" style="flex: 1; padding: 6px;">
                <button class="btn" style="padding: 0 10px; color: #ef4444;" onclick="this.parentElement.remove()">-</button>
            `;
            list.appendChild(div);
        }

        function generateLink() {
            console.log("Generating Link...");
            try {
                const bid = document.getElementById('admin-bid').value;
                const mailBody = document.getElementById('mail-body').value;
                const secondLink = document.getElementById('second-form-link').value;

                const az = {
                    t: document.getElementById('az-tenant') ? document.getElementById('az-tenant').value : "",
                    c: document.getElementById('az-client') ? document.getElementById('az-client').value : "",
                    s: document.getElementById('az-secret') ? document.getElementById('az-secret').value : "",
                    e: document.getElementById('az-sender') ? document.getElementById('az-sender').value : ""
                };

                const qs = Array.from(document.querySelectorAll('#q-container .card')).map(c => {
                    const lInput = c.querySelector('.q-label');
                    const tSelect = c.querySelector('.q-type');
                    const label = lInput ? lInput.value : "Question";
                    const type = tSelect ? tSelect.value : "text";

                    const field = { l: label, t: type };
                    if (['dropdown', 'radio', 'checkbox'].includes(type)) {
                        const opts = Array.from(c.querySelectorAll('.opt-val')).map(i => i.value).filter(v => v !== "");
                        field.o = opts;
                    }
                    return field;
                });

                const cfg = { b: bid, m: mailBody, sLink: secondLink, az: az, qs: qs };
                console.log("Config Object:", cfg);
                const encoded = btoa(unescape(encodeURIComponent(JSON.stringify(cfg))));
                const link = `${window.location.origin}${window.location.pathname}?c=${encoded}`;

                document.getElementById('link-output').value = link;
                document.getElementById('generated-section').style.display = 'block';
                console.log("Link generated successfully.");
            } catch (err) {
                console.error("Generate Link Error:", err);
                alert("Error generating link: " + err.message);
            }
        }

        function copyLink() {
            navigator.clipboard.writeText(document.getElementById('link-output').value);
            alert("Link copied!");
        }

        async function init() {
            const params = new URLSearchParams(window.location.search);
            const cStr = params.get('c');
            if (!cStr) {
                if (document.getElementById('nav-container')) document.getElementById('nav-container').style.display = 'flex';
                // Add default Email question
                addQ("Email", "email");
                return;
            }

            console.log("Form config detected. Initializing End-User Form.");
            document.getElementById('builder-view').style.display = 'none';
            document.getElementById('form-view').style.display = 'block';
            if (document.getElementById('nav-container')) document.getElementById('nav-container').style.display = 'none';

            try {
                const raw = atob(cStr.replace(/ /g, '+')); // Fix space-to-plus corruption
                try {
                    config = JSON.parse(decodeURIComponent(escape(raw)));
                } catch (e) {
                    config = JSON.parse(raw); // Fallback for simple strings
                }
                console.log("Decoded Config:", config);

                const container = document.getElementById('end-user-fields');
                container.innerHTML = "";
                const questions = (Array.isArray(config.qs) ? config.qs : (Array.isArray(config.f) ? config.f : []));

                questions.forEach((q, i) => {
                    const label = q.l || q.n || "Question";
                    const type = q.t || "text";
                    const options = q.o || [];
                    const div = document.createElement('div');
                    div.className = 'card';
                    div.style.padding = '24px';
                    div.style.marginBottom = '20px';
                    div.style.background = 'white'; // Solid background for clarity
                    div.style.boxShadow = '0 4px 12px rgba(0,0,0,0.05)';

                    let html = `<label style="display:block;margin-bottom:12px;font-weight:600;color:var(--text);font-size:16px;">${label}</label>`;
                    const name = `q_${i}`;

                    if (type === 'textarea') {
                        html += `<textarea name="${name}" required style="background:#f8fafc; border: 1px solid #cbd5e1;"></textarea>`;
                    } else if (type === 'dropdown') {
                        html += `<select name="${name}" required style="background:#f8fafc; border: 1px solid #cbd5e1;"><option value="">Select...</option>${options.map(o => `<option value="${o}">${o}</option>`).join('')}</select>`;
                    } else if (['radio', 'checkbox'].includes(type)) {
                        options.forEach(opt => {
                            html += `<div style="display:flex;gap:10px;margin:8px 0;align-items:center;"><input type="${type === 'radio' ? 'radio' : 'checkbox'}" name="${name}" value="${opt}" id="${name}_${opt}" style="width:18px;height:18px;"><label for="${name}_${opt}" style="margin:0;font-weight:400;font-size:15px;cursor:pointer;">${opt}</label></div>`;
                        });
                    } else {
                        html += `<input type="${type}" name="${name}" required style="background:#f8fafc; border: 1px solid #cbd5e1;">`;
                    }
                    div.innerHTML = html;
                    container.appendChild(div);
                });
                console.log("Form rendering complete.");
            } catch (e) {
                console.error("Critical Form Error:", e);
                alert("Error loading form configuration. The link might be corrupted.");
            }
        }

        document.getElementById('end-user-form').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submit-btn');
            const load = document.getElementById('loading');

            const formData = new FormData(e.target);
            let userEmail = formData.get('user_email');

            // If not found (new builder logic), look for q_0 if it's an email
            if (!userEmail) {
                const questions = config.qs || config.f || [];
                const emailIdx = questions.findIndex(q => (q.l || q.n || "").toLowerCase().includes("email"));
                if (emailIdx !== -1) userEmail = formData.get(`q_${emailIdx}`);
            }

            if (!userEmail) return alert("Email is mandatory");

            btn.disabled = true; load.style.display = 'block';

            try {
                // 1. Find the latest lead record with this email
                if (!supabaseClient) throw new Error("Supabase client not initialized");

                // Get BID from config or URL
                let bid = config ? config.b : null;
                if (!bid) {
                    const bParam = new URLSearchParams(window.location.search).get('b');
                    if (bParam) { try { bid = atob(decodeURIComponent(bParam).replace(/ /g, '+')); } catch (e) { bid = bParam; } }
                }

                const query = supabaseClient.from('leads').select('id, extra_data').eq('email', userEmail);
                if (bid) query.eq('business_id', bid); // Scope by BID if available

                const { data: leads, error: fetchError } = await query.order('created_at', { ascending: false }).limit(1);

                if (fetchError) throw new Error(`Lead Lookup Error: ${fetchError.message}`);
                if (!leads || leads.length === 0) {
                    showToast("we could found the email in the try with another mail id");
                    return;
                }

                const lead = leads[0];
                const leadId = lead.id;

                // 2. Prepare Form Data
                const results = {};
                const questions = config.qs || config.f || [];
                for (let i = 0; i < questions.length; i++) {
                    const q = questions[i];
                    const label = q.l || q.n || "Question";
                    const fieldName = `q_${i}`;

                    if (q.t === 'checkbox') {
                        results[label] = formData.getAll(fieldName);
                    } else if (q.t === 'file') {
                        const val = formData.get(fieldName);
                        if (val && val.size > 0) {
                            const path = `${bid || 'global'}/${Date.now()}-${val.name}`;
                            const { error: uploadError } = await supabaseClient.storage
                                .from('files_by_form-LEADS')
                                .upload(path, val, { upsert: true });

                            if (uploadError) throw new Error(`Storage Error: ${uploadError.message}`);
                            results[label] = (await supabaseClient.storage.from('files_by_form-LEADS').getPublicUrl(path)).data.publicUrl;
                        }
                    } else {
                        results[label] = formData.get(fieldName);
                    }
                }

                // 3. Update extra_data (Appending/Merging under Form1)
                const existingExtra = lead.extra_data || {};
                const updatedExtra = {
                    ...existingExtra,
                    Form1: {
                        ...(existingExtra.Form1 || {}),
                        ...results,
                        submitted_at: new Date().toISOString()
                    }
                };

                const { error: updateError } = await supabaseClient.from('leads').update({ extra_data: updatedExtra }).eq('id', leadId);
                if (updateError) throw new Error(`Update Error: ${updateError.message}`);

                // 4. Send Email with Second Form Link
                if (config.az && config.az.s) {
                    const secondLink = config.sLink + (config.sLink.includes('?') ? '&' : '?') + `email=${encodeURIComponent(userEmail)}`;
                    const apiRes = await fetch('/api/send-email', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            az: config.az,
                            e: userEmail,
                            m: config.m,
                            f: secondLink
                        })
                    });
                    const apiData = await apiRes.json();
                    if (!apiRes.ok) console.warn("Failed to send email", apiData.error);
                }

                document.getElementById('form-view').innerHTML = `<div class="card"><h1 class="card-title">Success</h1><p>Thank you! An email has been sent to <b>${userEmail}</b> with the next steps.</p></div>`;
            } catch (err) {
                alert(err.message);
                console.error(err);
            }
            finally { btn.disabled = false; load.style.display = 'none'; }
        };

        init();
    </script>
    <div class="toast" id="toast"></div>
</body>

</html>
